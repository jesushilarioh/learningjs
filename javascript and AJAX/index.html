<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AJAX with javascript</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">

            <div class="jumbotron">

                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" placeholder="type in a word..." id="ajaxTextbox">
                  <span class="input-group-btn">
                        <button type="button" class="btn btn-default" id="ajaxButton">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                  </span>
                </div><!-- /input-group -->

            </div><!-- /jumbotron -->

            <div class="row">
                <div class="col-sm-6" id="rowLeft">
                    <h1 id="word"></h1>
                    <h3 id="partOfSpeech"></h3>
                    <h4 id="definitions"></h4>
                    <h4><small id="source"></small></h4>
                </div>

                <div class="col-sm-6" id="rowRight">
                    <h3>synonyms</h3>
                    <h4 id="relatedWords"></h4>
                    <h4><small>this text comes from...</small></h4>
                </div>
            </div>

        </div><!-- /contatiner -->

        <script type="text/javascript" src="index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>

</html>
