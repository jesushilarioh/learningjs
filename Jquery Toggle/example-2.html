<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come firts in the head; any other head
             contents must come *after* these tags -->
        <title>Togging Forms Using Jquery</title>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Swipper -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <style media="screen">
          #logInForm {
              display: none;
          }
        </style>
    </head>
    <body>
        <h1>Toggling Forms Using Jquery Example #2</h1>
        <form method="post" id="signUpForm">
                <p>Interested? Sign up now.</p>

              <div class="col-xl-6 offset-xl-3">
                <fieldset class="form-group">
                    <input class="form-control inputBox" type="email" name="email" placeholder="Your Email">
                </fieldset>
              </div>
              <div class="col-xl-6 offset-xl-3">
                <fieldset class="form-group">
                    <input class="form-control inputBox" type="password" name="password" placeholder="Password">
                </fieldset>
              </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" name="stayLoggedIn" value=1> Stay Logged in
                    </label>
                </div>

                <fieldset class="form-group">
                    <input class="form-control" type="hidden" name="signUp" value="1">
                </fieldset>
                <fieldset class="form-group">
                    <input class="btn btn-primary" type="submit" name="submit" value="Sign Up!">
                </fieldset>

                <p><a href="#" class="toggleForms">Log in</a></p>

            </form>
            <!-- Log In Form -->
            <form method="post" id="logInForm">
                <p>Welcome back! Log in using your username and password.</p>
              <div class="col-xl-6 offset-xl-3">
                <fieldset class="form-group">
                    <input class="form-control inputBox" type="email" name="email" placeholder="Your Email">
                </fieldset>
              </div>
               <div class="col-xl-6 offset-xl-3">
               	 	<fieldset class="form-group">
                    	<input class="form-control inputBox" type="password" name="password" placeholder="Password">
                	</fieldset>
              	</div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" name="stayLoggedIn" value=1> Stay Logged in
                    </label>
                </div>

                <fieldset class="form-group">
                    <input class="form-control" type="hidden" name="signUp" value="0">
                </fieldset>
                <fieldset class="form-group">
                    <input class="btn btn-success" type="submit" name="submit" value="Log In!">
                </fieldset>

                <p><a href="#" class="toggleForms">Sign up</a></p>
            </form>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Swipper min js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
        <!-- Swipper min jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript">
          $('.toggleForms').click(function() {
              $("#signUpForm").toggle();
              $("#logInForm").toggle();
          });
        </script>
    </body>
</html>
