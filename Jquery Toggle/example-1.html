<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come firts in the head; any other head
             contents must come *after* these tags -->
        <title>Togging Forms Using Jquery</title>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Swipper -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <style media="screen">
          .content{

          }
          #bottomContent1, #bottomContent2 {
            display: none;
          }
        </style>
    </head>
    <body>
        <h1>Toggling Forms Using Jquery Example #1</h1>
        <div class="action" data-content="#bottomContent">
          Click me for bottom content
        </div>
        <div class="action" data-content="#bottomContent1">
          Click me for bottom content 1
        </div>
        <div class="action" data-content="#bottomContent2">
          Click me for bottom content 2
        </div>


        <div class="content" id="bottomContent">

          <!-- Find A Home - Form -->
          <form>
            <div class="input-group find-a-home-input-group input-group-lg">
              <input type="text" class="form-control" name="area" placeholder="Buy" aria-describedby="basic-addon2" id="find-a-home-search">
              <span type="submit" value="Submit" class="input-group-addon" id="find-a-home-button"><button>SEARCH</button></span>
            </div>
          </form>
          <!-- /Find A Home - Form -->
        </div>
        <div class="content" id="bottomContent1">
          <!-- Rent A Home - Form -->
          <form>
            <div class="input-group find-a-home-input-group input-group-lg">
              <input type="text" class="form-control" name="area" placeholder="Rent" aria-describedby="basic-addon2" id="find-a-home-search">
              <span type="submit" value="Submit" class="input-group-addon" id="find-a-home-button"><button>SEARCH</button></span>
            </div>
          </form>
          <!-- /Rent A Home - Form -->
        </div>
        <div class="content" id="bottomContent2">
          <!-- Sold Home - Form -->
          <form>
            <div class="input-group find-a-home-input-group input-group-lg">
              <input type="text" class="form-control" name="area" placeholder="Sold" aria-describedby="basic-addon2" id="find-a-home-search">
              <span type="submit" value="Submit" class="input-group-addon" id="find-a-home-button"><button>SEARCH</button></span>
            </div>
          </form>
          <!-- /Sold Home - Form -->
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Swipper min js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
        <!-- Swipper min jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript">

        $("div.action").click (function(){
            var $this = $(this);
            var target = $this.data('content');
            $('div.action').not($this).each(function(){
                var $other = $(this);
                var otherTarget = $other.data('content');
               $(otherTarget).hide();
            });

            $(target).show();

        });

        </script>
    </body>
</html>
